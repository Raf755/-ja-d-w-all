<!-- Kode lengkap aplikasi sudah termasuk login, PR, jadwal pelajaran, seragam, kegiatan, dan rekap PR --><!-- Update terakhir: Tambah mata pelajaran di PR dan isi kegiatan --><!-- Update ini: Tambah fitur edit PR, hapus tombol hapus, perbaikan menu --><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pelajar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #38b000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
    }
    .menu-bar button {
      flex: 1;
      padding: 15px 0;
      border: none;
      background: none;
      font-size: 16px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- PR Section -->
    <div id="menu-pr">
      <h2>Daftar PR</h2>
      <form id="prForm">
        <input type="text" id="judulPR" placeholder="Judul PR" required><br>
        <input type="date" id="tanggalPR" required><br>
        <input type="text" id="mapelPR" placeholder="Mata Pelajaran" required><br>
        <input type="hidden" id="editIndex">
        <button type="submit" class="btn">Simpan PR</button>
      </form>
      <div id="daftarPR"></div>
    </div><!-- Jadwal Section -->
<div id="menu-jadwal" class="hidden">
  <h2>Jadwal Pelajaran</h2>
  <form id="jadwalForm">
    <input type="text" id="hariJadwal" placeholder="Hari" required><br>
    <input type="text" id="isiJadwal" placeholder="Isi Jadwal" required><br>
    <button type="submit" class="btn">Simpan Jadwal</button>
  </form>
  <div id="daftarJadwal"></div>
</div>

<!-- Seragam Section -->
<div id="menu-seragam" class="hidden">
  <h2>Seragam</h2>
  <form id="seragamForm">
    <input type="text" id="hariSeragam" placeholder="Hari" required><br>
    <input type="text" id="isiSeragam" placeholder="Isi Seragam" required><br>
    <button type="submit" class="btn">Simpan Seragam</button>
  </form>
  <div id="daftarSeragam"></div>
</div>

<!-- Kegiatan Section -->
<div id="menu-kegiatan" class="hidden">
  <h2>Informasi Kegiatan</h2>
  <form id="kegiatanForm">
    <input type="date" id="tanggalKegiatan" required><br>
    <input type="text" id="isiKegiatan" placeholder="Isi Kegiatan" required><br>
    <button type="submit" class="btn">Simpan Kegiatan</button>
  </form>
  <div id="daftarKegiatan"></div>
</div>

  </div>  <div class="menu-bar">
    <button onclick="tampilkanMenu('menu-pr')">PR</button>
    <button onclick="tampilkanMenu('menu-jadwal')">Jadwal</button>
    <button onclick="tampilkanMenu('menu-seragam')">Seragam</button>
    <button onclick="tampilkanMenu('menu-kegiatan')">Kegiatan</button>
  </div>  <script>
    const prList = JSON.parse(localStorage.getItem('prList')) || [];
    const jadwalList = JSON.parse(localStorage.getItem('jadwalList')) || [];
    const seragamList = JSON.parse(localStorage.getItem('seragamList')) || [];
    const kegiatanList = JSON.parse(localStorage.getItem('kegiatanList')) || [];

    function simpanLocal(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function tampilkanMenu(id) {
      document.querySelectorAll('.container > div').forEach(div => {
        div.classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    // PR
    function renderPR() {
      const wrapper = document.getElementById('daftarPR');
      wrapper.innerHTML = '';
      const now = new Date();
      prList
        .filter(pr => new Date(pr.tanggal) >= now)
        .sort((a,b) => new Date(a.tanggal) - new Date(b.tanggal))
        .forEach((pr, index) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <strong>${pr.judul}</strong><br>
            Mata Pelajaran: ${pr.mapel}<br>
            Tanggal: ${pr.tanggal}<br>
            Status: ${pr.selesai ? '<span style="color:green;">Sudah dikerjakan</span>' : 'Belum'}<br>
            <button onclick="tandaiSelesai(${index})" class="btn">Centang</button>
            <button onclick="editPR(${index})" class="btn">Edit</button>
          `;
          wrapper.appendChild(div);
        });
    }

    function tandaiSelesai(index) {
      prList[index].selesai = true;
      simpanLocal('prList', prList);
      renderPR();
    }

    function editPR(index) {
      const pr = prList[index];
      document.getElementById('judulPR').value = pr.judul;
      document.getElementById('tanggalPR').value = pr.tanggal;
      document.getElementById('mapelPR').value = pr.mapel;
      document.getElementById('editIndex').value = index;
    }

    document.getElementById('prForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const judul = document.getElementById('judulPR').value;
      const tanggal = document.getElementById('tanggalPR').value;
      const mapel = document.getElementById('mapelPR').value;
      const index = document.getElementById('editIndex').value;

      if (index === '') {
        prList.push({judul, tanggal, mapel, selesai: false});
      } else {
        prList[index] = {...prList[index], judul, tanggal, mapel};
        document.getElementById('editIndex').value = '';
      }

      simpanLocal('prList', prList);
      renderPR();
      this.reset();
    });

    // Jadwal
    function renderJadwal() {
      const container = document.getElementById('daftarJadwal');
      container.innerHTML = '';
      jadwalList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = `${item.hari}: ${item.isi}`;
        container.appendChild(div);
      });
    }

    document.getElementById('jadwalForm').addEventListener('submit', function(e) {
      e.preventDefault();
      jadwalList.push({ hari: this.hariJadwal.value, isi: this.isiJadwal.value });
      simpanLocal('jadwalList', jadwalList);
      renderJadwal();
      this.reset();
    });

    // Seragam
    function renderSeragam() {
      const container = document.getElementById('daftarSeragam');
      container.innerHTML = '';
      seragamList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = `${item.hari}: ${item.isi}`;
        container.appendChild(div);
      });
    }

    document.getElementById('seragamForm').addEventListener('submit', function(e) {
      e.preventDefault();
      seragamList.push({ hari: this.hariSeragam.value, isi: this.isiSeragam.value });
      simpanLocal('seragamList', seragamList);
      renderSeragam();
      this.reset();
    });

    // Kegiatan
    function renderKegiatan() {
      const container = document.getElementById('daftarKegiatan');
      container.innerHTML = '';
      kegiatanList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.textContent = `${item.tanggal}: ${item.isi}`;
        container.appendChild(div);
      });
    }

    document.getElementById('kegiatanForm').addEventListener('submit', function(e) {
      e.preventDefault();
      kegiatanList.push({ tanggal: this.tanggalKegiatan.value, isi: this.isiKegiatan.value });
      simpanLocal('kegiatanList', kegiatanList);
      renderKegiatan();
      this.reset();
    });

    // Inisialisasi
    renderPR();
    renderJadwal();
    renderSeragam();
    renderKegiatan();
  </script></body>
</html>
