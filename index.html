<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Pelajar</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f2f2f2;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #38b000, #70e000);
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #38b000;
      color: white;
      border: none;
      cursor: pointer;
    }
    #app {
      display: none;
      padding: 10px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #38b000;
      padding: 10px 0;
    }
    nav button {
      flex: 1;
      padding: 10px;
      color: white;
      background: none;
      border: none;
      font-weight: bold;
    }
    .section {
      display: none;
    }
    .visible {
      display: block;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2 style="text-align:center;">Login Aplikasi</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="checkLogin()">Login</button>
      <p id="loginError" style="color:red;text-align:center;display:none;">Username atau password salah</p>
    </div>
  </div>  <div id="app">
    <div id="input" class="section visible">
      <h3>Input Data</h3>
      <input type="text" id="mapel" placeholder="Mata Pelajaran" />
      <input type="text" id="hari" placeholder="Hari" />
      <button onclick="tambahJadwal()">Tambah Jadwal</button><input type="text" id="judulPR" placeholder="Judul PR" />
  <input type="date" id="tanggalPR" />
  <button onclick="tambahPR()">Tambah PR</button>

  <input type="text" id="hariSeragam" placeholder="Hari Seragam" />
  <input type="text" id="jenisSeragam" placeholder="Jenis Seragam" />
  <button onclick="tambahSeragam()">Tambah Seragam</button>

  <input type="text" id="judulKegiatan" placeholder="Judul Kegiatan" />
  <input type="date" id="tanggalKegiatan" />
  <button onclick="tambahKegiatan()">Tambah Kegiatan</button>
</div>

<div id="jadwal" class="section">
  <h3>Jadwal Pelajaran</h3>
  <ul id="daftarJadwal"></ul>
</div>

<div id="pr" class="section">
  <h3>Daftar PR</h3>
  <ul id="daftarPR"></ul>
</div>

<div id="seragam" class="section">
  <h3>Seragam</h3>
  <ul id="daftarSeragam"></ul>
</div>

<div id="kegiatan" class="section">
  <h3>Kegiatan</h3>
  <ul id="daftarKegiatan"></ul>
</div>

<div id="rekap" class="section">
  <h3>Rekap PR</h3>
  <p id="rekapText"></p>
</div>

<nav>
  <button onclick="showSection('input')">Input</button>
  <button onclick="showSection('jadwal')">Jadwal</button>
  <button onclick="showSection('pr')">PR</button>
  <button onclick="showSection('seragam')">Seragam</button>
  <button onclick="showSection('kegiatan')">Kegiatan</button>
  <button onclick="showSection('rekap')">Rekap</button>
</nav>

  </div>  <script>
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'Rafkha' && password === 'Rafkha40') {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadSemua();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function tambahJadwal() {
      const mapel = document.getElementById('mapel').value;
      const hari = document.getElementById('hari').value;
      if (!mapel || !hari) return;
      const data = JSON.parse(localStorage.getItem('jadwal') || '[]');
      data.push({mapel, hari});
      localStorage.setItem('jadwal', JSON.stringify(data));
      document.getElementById('mapel').value = '';
      document.getElementById('hari').value = '';
      loadJadwal();
    }

    function loadJadwal() {
      const data = JSON.parse(localStorage.getItem('jadwal') || '[]');
      const ul = document.getElementById('daftarJadwal');
      ul.innerHTML = '';
      data.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = `${item.hari}: ${item.mapel}`;
        ul.appendChild(li);
      });
    }

    function tambahPR() {
      const judul = document.getElementById('judulPR').value;
      const tanggal = document.getElementById('tanggalPR').value;
      if (!judul || !tanggal) return;
      const data = JSON.parse(localStorage.getItem('pr') || '[]');
      data.push({judul, tanggal, selesai: false});
      localStorage.setItem('pr', JSON.stringify(data));
      document.getElementById('judulPR').value = '';
      document.getElementById('tanggalPR').value = '';
      loadPR();
    }

    function loadPR() {
      const data = JSON.parse(localStorage.getItem('pr') || '[]');
      const now = new Date();
      let selesai = 0, gagal = 0;
      const ul = document.getElementById('daftarPR');
      ul.innerHTML = '';
      data
        .filter(d => new Date(d.tanggal) >= now || d.selesai)
        .sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal))
        .forEach((item, i) => {
          const li = document.createElement('li');
          li.innerHTML = `${item.judul} - ${item.tanggal} ${item.selesai ? '<span class="done">(Sudah dikerjakan)</span>' : ''} <button onclick="centangPR(${i})">✔️</button>`;
          ul.appendChild(li);
        });
      data.forEach(p => {
        if (p.selesai) selesai++;
        else if (new Date(p.tanggal) < now) gagal++;
      });
      document.getElementById('rekapText').innerText = `Dikerjakan: ${selesai} kali | Tidak dikerjakan: ${gagal} kali`;
    }

    function centangPR(index) {
      const data = JSON.parse(localStorage.getItem('pr') || '[]');
      data[index].selesai = true;
      localStorage.setItem('pr', JSON.stringify(data));
      loadPR();
    }

    function tambahSeragam() {
      const hari = document.getElementById('hariSeragam').value;
      const jenis = document.getElementById('jenisSeragam').value;
      if (!hari || !jenis) return;
      const data = JSON.parse(localStorage.getItem('seragam') || '[]');
      data.push({hari, jenis});
      localStorage.setItem('seragam', JSON.stringify(data));
      document.getElementById('hariSeragam').value = '';
      document.getElementById('jenisSeragam').value = '';
      loadSeragam();
    }

    function loadSeragam() {
      const data = JSON.parse(localStorage.getItem('seragam') || '[]');
      const ul = document.getElementById('daftarSeragam');
      ul.innerHTML = '';
      data.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.hari}: ${item.jenis}`;
        ul.appendChild(li);
      });
    }

    function tambahKegiatan() {
      const judul = document.getElementById('judulKegiatan').value;
      const tanggal = document.getElementById('tanggalKegiatan').value;
      if (!judul || !tanggal) return;
      const data = JSON.parse(localStorage.getItem('kegiatan') || '[]');
      data.push({judul, tanggal});
      localStorage.setItem('kegiatan', JSON.stringify(data));
      document.getElementById('judulKegiatan').value = '';
      document.getElementById('tanggalKegiatan').value = '';
      loadKegiatan();
    }

    function loadKegiatan() {
      const data = JSON.parse(localStorage.getItem('kegiatan') || '[]');
      const ul = document.getElementById('daftarKegiatan');
      ul.innerHTML = '';
      data.forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.tanggal}: ${item.judul}`;
        ul.appendChild(li);
      });
    }

    function loadSemua() {
      loadJadwal();
      loadPR();
      loadSeragam();
      loadKegiatan();
    }
  </script></body>
</html>
