<!DOCTYPE html><html>
<head>
  <title>Aplikasi Pelajar</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .menu { position: fixed; bottom: 0; width: 100%; display: flex; background: #eee; border-top: 1px solid #ccc; }
    .menu button { flex: 1; padding: 10px; border: none; background: #eee; font-weight: bold; }
    .menu button.active { background: #ccc; }
    .container { padding: 10px; margin-bottom: 60px; }
    .hidden { display: none; }
    .item { padding: 5px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
<div id="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div><div id="app" class="hidden">
  <div class="container">
    <div id="input" class="tab">
      <h3>Tambah Jadwal</h3>
      <input type="text" id="hari" placeholder="Hari">
      <input type="text" id="pelajaran" placeholder="Pelajaran">
      <button onclick="tambahJadwal()">Tambah</button><h3>Tambah PR</h3>
  <input type="text" id="mapel-pr" placeholder="Mapel">
  <input type="text" id="tugas" placeholder="Tugas">
  <input type="date" id="tanggal-pr">
  <button onclick="tambahPR()">Tambah PR</button>

  <h3>Input Seragam</h3>
  <input type="text" id="hari-seragam" placeholder="Hari">
  <input type="text" id="jenis-seragam" placeholder="Jenis Seragam">
  <button onclick="tambahSeragam()">Tambah Seragam</button>

  <h3>Input Kegiatan</h3>
  <input type="text" id="nama-kegiatan" placeholder="Nama Kegiatan">
  <input type="date" id="tanggal-kegiatan">
  <button onclick="tambahKegiatan()">Tambah Kegiatan</button>
</div>

<div id="jadwal" class="tab hidden">
  <h3>Jadwal Pelajaran</h3>
  <div id="jadwal-list"></div>
</div>

<div id="pr" class="tab hidden">
  <h3>Daftar PR</h3>
  <div id="pr-list"></div>
  <h4>Rekap</h4>
  <div id="rekap"></div>
</div>

<div id="seragam" class="tab hidden">
  <h3>Seragam</h3>
  <div id="seragam-list"></div>
</div>

<div id="kegiatan" class="tab hidden">
  <h3>Informasi Kegiatan</h3>
  <div id="kegiatan-list"></div>
</div>

  </div>  <div class="menu">
    <button onclick="bukaTab('input')" class="active">Input</button>
    <button onclick="bukaTab('jadwal')">Jadwal</button>
    <button onclick="bukaTab('pr')">PR</button>
    <button onclick="bukaTab('seragam')">Seragam</button>
    <button onclick="bukaTab('kegiatan')">Kegiatan</button>
  </div>
</div><script>
const usernameBenar = "Rafkha";
const passwordBenar = "Rafkha40";

function login() {
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if (u === usernameBenar && p === passwordBenar) {
    document.getElementById("login-container").classList.add("hidden");
    document.getElementById("app").classList.remove("hidden");
    tampilkanSemua();
  } else {
    alert("Login salah");
  }
}

function bukaTab(tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
  document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}

let jadwalList = JSON.parse(localStorage.getItem("jadwalList")) || [];
let prList = JSON.parse(localStorage.getItem("prList")) || [];
let seragamList = JSON.parse(localStorage.getItem("seragamList")) || [];
let kegiatanList = JSON.parse(localStorage.getItem("kegiatanList")) || [];
let rekap = JSON.parse(localStorage.getItem("rekap")) || { dikerjakan: 0, tidak: 0 };

function simpan() {
  localStorage.setItem("jadwalList", JSON.stringify(jadwalList));
  localStorage.setItem("prList", JSON.stringify(prList));
  localStorage.setItem("seragamList", JSON.stringify(seragamList));
  localStorage.setItem("kegiatanList", JSON.stringify(kegiatanList));
  localStorage.setItem("rekap", JSON.stringify(rekap));
}

function tambahJadwal() {
  jadwalList.push({ hari: hari.value, pelajaran: pelajaran.value });
  simpan(); tampilkanJadwal();
}

function editJadwal(i) {
  const j = jadwalList[i];
  const hariBaru = prompt("Edit Hari", j.hari);
  const pelajaranBaru = prompt("Edit Pelajaran", j.pelajaran);
  if (hariBaru && pelajaranBaru) {
    jadwalList[i] = { hari: hariBaru, pelajaran: pelajaranBaru };
    simpan(); tampilkanJadwal();
  }
}

function hapusJadwal(i) {
  jadwalList.splice(i, 1);
  simpan(); tampilkanJadwal();
}

function tampilkanJadwal() {
  const list = document.getElementById("jadwal-list");
  list.innerHTML = "";
  jadwalList.forEach((j, i) => {
    list.innerHTML += `<div class='item'>${j.hari}: ${j.pelajaran}
      <button onclick='editJadwal(${i})'>Edit</button>
      <button onclick='hapusJadwal(${i})'>Hapus</button></div>`;
  });
}

function tambahPR() {
  prList.push({ mapel: mapel_pr.value, tugas: tugas.value, tanggal: tanggal_pr.value, selesai: false });
  simpan(); tampilkanPR();
}

function hapusPR(i) {
  prList.splice(i, 1);
  simpan(); tampilkanPR();
}

function centangPR(i) {
  if (!prList[i].selesai) rekap.dikerjakan++;
  prList[i].selesai = true;
  simpan(); tampilkanPR();
}

function tampilkanPR() {
  const list = document.getElementById("pr-list");
  list.innerHTML = "";
  const today = new Date().toISOString().split("T")[0];
  const sorted = prList.filter(p => p.tanggal >= today)
    .sort((a, b) => new Date(a.tanggal) - new Date(b.tanggal));
  sorted.forEach((p, i) => {
    const status = p.selesai ? "<strong>(Sudah dikerjakan)</strong>" : "";
    list.innerHTML += `<div class='item'>${p.mapel}: ${p.tugas} ${status}<br><small>Deadline: ${p.tanggal}</small>
      <button onclick='centangPR(${i})'>✓</button>
      <button onclick='hapusPR(${i})'>Hapus</button></div>`;
  });
  document.getElementById("rekap").innerHTML = `✅ Dikerjakan: ${rekap.dikerjakan}`;
}

function tambahSeragam() {
  seragamList.push({ hari: hari_seragam.value, jenis: jenis_seragam.value });
  simpan(); tampilkanSeragam();
}

function tampilkanSeragam() {
  const list = document.getElementById("seragam-list");
  list.innerHTML = "";
  seragamList.forEach(s => {
    list.innerHTML += `<div class='item'>${s.hari}: ${s.jenis}</div>`;
  });
}

function tambahKegiatan() {
  kegiatanList.push({ nama: nama_kegiatan.value, tanggal: tanggal_kegiatan.value });
  simpan(); tampilkanKegiatan();
}

function tampilkanKegiatan() {
  const list = document.getElementById("kegiatan-list");
  list.innerHTML = "";
  kegiatanList.forEach(k => {
    list.innerHTML += `<div class='item'>${k.tanggal}: ${k.nama}</div>`;
  });
}

function tampilkanSemua() {
  tampilkanJadwal(); tampilkanPR(); tampilkanSeragam(); tampilkanKegiatan();
}
</script></body>
</html>
