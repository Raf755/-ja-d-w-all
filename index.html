<!-- Kode lengkap aplikasi sudah termasuk login, PR, jadwal pelajaran, seragam, kegiatan, dan rekap PR --><!-- Update: Tambah mata pelajaran di PR, isi kegiatan, edit PR, dan hapus PR --><!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pelajar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #38b000;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .danger {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar PR</h2>
    <form id="prForm">
      <input type="text" id="judulPR" placeholder="Judul PR" required><br>
      <input type="date" id="tanggalPR" required><br>
      <input type="text" id="mapelPR" placeholder="Mata Pelajaran" required><br>
      <input type="hidden" id="editIndex">
      <button type="submit" class="btn">Simpan PR</button>
    </form>
    <div id="daftarPR"></div>
  </div>  <script>
    let prList = JSON.parse(localStorage.getItem('prList')) || [];

    function simpanLocal(kunci, data) {
      localStorage.setItem(kunci, JSON.stringify(data));
    }

    function simpanPR() {
      simpanLocal('prList', prList);
    }

    function renderPR() {
      const wrapper = document.getElementById('daftarPR');
      wrapper.innerHTML = '';
      const now = new Date();
      prList
        .filter(pr => new Date(pr.tanggal) >= now)
        .sort((a,b) => new Date(a.tanggal) - new Date(b.tanggal))
        .forEach((pr, index) => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <strong>${pr.judul}</strong><br>
            Mata Pelajaran: ${pr.mapel}<br>
            Tanggal: ${pr.tanggal}<br>
            Status: ${pr.selesai ? '<span style="color:green;">Sudah dikerjakan</span>' : 'Belum'}<br>
            <button onclick="tandaiSelesai(${index})" class="btn">Centang</button>
            <button onclick="editPR(${index})" class="btn">Edit</button>
            <button onclick="hapusPR(${index})" class="btn" style="background-color: #d00000;">Hapus</button>
          `;
          wrapper.appendChild(div);
        });
    }

    function tandaiSelesai(index) {
      prList[index].selesai = true;
      simpanPR();
      renderPR();
    }

    function editPR(index) {
      const pr = prList[index];
      document.getElementById('judulPR').value = pr.judul;
      document.getElementById('tanggalPR').value = pr.tanggal;
      document.getElementById('mapelPR').value = pr.mapel;
      document.getElementById('editIndex').value = index;
    }

    function hapusPR(index) {
      if (confirm("Yakin ingin menghapus PR ini?")) {
        prList.splice(index, 1);
        simpanPR();
        renderPR();
      }
    }

    document.getElementById('prForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const judul = document.getElementById('judulPR').value;
      const tanggal = document.getElementById('tanggalPR').value;
      const mapel = document.getElementById('mapelPR').value;
      const index = document.getElementById('editIndex').value;

      if (index === '') {
        prList.push({judul, tanggal, mapel, selesai: false});
      } else {
        prList[index] = {...prList[index], judul, tanggal, mapel};
        document.getElementById('editIndex').value = '';
      }

      simpanPR();
      renderPR();
      this.reset();
    });

    renderPR();
  </script></body>
</html>
