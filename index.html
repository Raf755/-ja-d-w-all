<!DOCTYPE html><html lang="id"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pelajar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
        }.hidden {
        display: none;
    }

    .container {
        padding: 20px;
    }

    h1, h2 {
        color: white;
    }

    input, select, button {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        max-width: 400px;
    }

    button {
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
    }

    .menu {
        margin: 20px 0;
    }

    .menu button {
        margin-right: 10px;
    }

    .card {
        background-color: #333;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
    }
</style>

</head><body>
    <div id="loginPage" class="container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div><div id="menuUtama" class="container hidden">
    <h1>Menu Utama</h1>
    <div class="menu">
        <button onclick="tampilkan('inputData')">Input Data</button>
        <button onclick="tampilkan('daftarPR')">List PR</button>
        <button onclick="tampilkan('jadwal')">List Jadwal</button>
        <button onclick="tampilkan('seragam')">List Seragam</button>
        <button onclick="tampilkan('kegiatan')">List Kegiatan</button>
        <button onclick="tampilkan('rekap')">Rekap PR</button>
    </div>
</div>

<div id="inputData" class="container hidden">
    <h2>Input PR</h2>
    <input id="judulPR" placeholder="Judul PR">
    <input id="mapelPR" placeholder="Mata Pelajaran">
    <button onclick="simpanPR()">Simpan PR</button>

    <h2>Input Jadwal</h2>
    <input id="jadwalHari" placeholder="Hari">
    <input id="jadwalMapel" placeholder="Mata Pelajaran">
    <button onclick="simpanJadwal()">Simpan Jadwal</button>

    <h2>Input Seragam</h2>
    <input id="seragamHari" placeholder="Hari">
    <input id="jenisSeragam" placeholder="Jenis Seragam">
    <button onclick="simpanSeragam()">Simpan Seragam</button>

    <h2>Input Kegiatan</h2>
    <input id="judulKegiatan" placeholder="Judul Kegiatan">
    <input id="isiKegiatan" placeholder="Isi Kegiatan">
    <button onclick="simpanKegiatan()">Simpan Kegiatan</button>
</div>

<div id="daftarPR" class="container hidden">
    <h2>Daftar PR</h2>
    <div id="listPR"></div>
</div>

<div id="jadwal" class="container hidden">
    <h2>Jadwal Pelajaran</h2>
    <div id="listJadwal"></div>
</div>

<div id="seragam" class="container hidden">
    <h2>Seragam</h2>
    <div id="listSeragam"></div>
</div>

<div id="kegiatan" class="container hidden">
    <h2>Kegiatan</h2>
    <div id="listKegiatan"></div>
</div>

<div id="rekap" class="container hidden">
    <h2>Rekap PR</h2>
    <div id="rekapData"></div>
</div>

<script>
    const user = 'Rafkha';
    const pass = 'Rafkha40';

    function login() {
        if (document.getElementById('username').value === user && document.getElementById('password').value === pass) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('menuUtama').classList.remove('hidden');
        } else {
            alert('Login gagal!');
        }
    }

    function tampilkan(id) {
        const sections = ['menuUtama', 'inputData', 'daftarPR', 'jadwal', 'seragam', 'kegiatan', 'rekap'];
        sections.forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    // PR
    function simpanPR() {
        const pr = {judul: judulPR.value, mapel: mapelPR.value};
        const data = JSON.parse(localStorage.getItem('pr')) || [];
        data.push(pr);
        localStorage.setItem('pr', JSON.stringify(data));
        alert('PR disimpan!');
    }

    function tampilkanPR() {
        const data = JSON.parse(localStorage.getItem('pr')) || [];
        listPR.innerHTML = data.map((pr, i) => `
            <div class="card">
                <b>${pr.judul}</b> - ${pr.mapel}
                <button onclick="hapusPR(${i})">Hapus</button>
            </div>
        `).join('');
    }

    function hapusPR(i) {
        const data = JSON.parse(localStorage.getItem('pr')) || [];
        data.splice(i, 1);
        localStorage.setItem('pr', JSON.stringify(data));
        tampilkanPR();
    }

    // Jadwal
    function simpanJadwal() {
        const j = {hari: jadwalHari.value, mapel: jadwalMapel.value};
        const d = JSON.parse(localStorage.getItem('jadwal')) || [];
        d.push(j);
        localStorage.setItem('jadwal', JSON.stringify(d));
        alert('Jadwal disimpan!');
    }

    function tampilkanJadwal() {
        const d = JSON.parse(localStorage.getItem('jadwal')) || [];
        listJadwal.innerHTML = d.map(j => `<div class='card'><b>${j.hari}</b>: ${j.mapel}</div>`).join('');
    }

    // Seragam
    function simpanSeragam() {
        const s = {hari: seragamHari.value, jenis: jenisSeragam.value};
        const d = JSON.parse(localStorage.getItem('seragam')) || [];
        d.push(s);
        localStorage.setItem('seragam', JSON.stringify(d));
        alert('Seragam disimpan!');
    }

    function tampilkanSeragam() {
        const d = JSON.parse(localStorage.getItem('seragam')) || [];
        listSeragam.innerHTML = d.map(s => `<div class='card'><b>${s.hari}</b>: ${s.jenis}</div>`).join('');
    }

    // Kegiatan
    function simpanKegiatan() {
        const k = {judul: judulKegiatan.value, isi: isiKegiatan.value};
        const d = JSON.parse(localStorage.getItem('kegiatan')) || [];
        d.push(k);
        localStorage.setItem('kegiatan', JSON.stringify(d));
        alert('Kegiatan disimpan!');
    }

    function tampilkanKegiatan() {
        const d = JSON.parse(localStorage.getItem('kegiatan')) || [];
        listKegiatan.innerHTML = d.map(k => `<div class='card'><b>${k.judul}</b>: ${k.isi}</div>`).join('');
    }

    // Rekap
    function tampilkanRekap() {
        const data = JSON.parse(localStorage.getItem('pr')) || [];
        rekapData.innerHTML = `Total PR: ${data.length}`;
    }

    // Tampilkan otomatis saat buka
    window.onload = () => {
        tampilkanPR();
        tampilkanJadwal();
        tampilkanSeragam();
        tampilkanKegiatan();
        tampilkanRekap();
    }
</script>

</body></html>
